{% load static %}

<!doctype html>
<html  lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gun Violence Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet"  href="/static/GunViolenceArchive/css/flatpicker.min.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static "GunViolenceArchive/css/gun_violence.css" %}">
        <script src="https://use.fontawesome.com/ad85ee5746.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js" type="text/javascript"></script>
        <script src="{% static "GunViolenceArchive/js/flatpickr.js" %}"> </script>

    </head>
    <body>
        <div class="jumbotron">
            <h1>Gun Violence Form</h1>
        </div>

        <div class="container">
                <div class="alert alert-danger" role="alert" id="required_fields_warning">Form was not submitted missing required fields</div>
                <div class="alert alert-danger" role="alert" id="non_numeric_warning_killed">Number killed field must be numeric</div>
            <div class="alert alert-danger" role="alert" id="non_numeric_warning_injured">Number Injured field must be numeric</div>
                <form action="/gvarchive" method="POST" class='col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3' id="gvform">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-12 input-columns">
                                <label class="control-label" for="datetimepicker1">Date *</label>
                                <div class='input-group date'>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    <input type='text' class="form-control" id='datetimepicker1'
                                           placeholder="Select Date" name="date"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label for="address">Address</label>
                                <div class='input-group'>
                                    <span class="input-group-addon">
                                        <i class="fa fa-address-card"></i>
                                    </span>
                                    <input class="form-control" type="text" id="address" name="address"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7 col-md-8 input-columns">
                        <div class="form-group">

                                <label for="city">City *</label>
                                <div class='input-group'>
                                    <span class="input-group-addon">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                    </span>
                                    <input class="form-control" type="text" id="city" name="city"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-4 input-columns">
                            <div class="form-group">
                                <label class="col-form-label" for="states_list">Select State: *</label>
                                <div class='input-group'>
                                    <select class="form-control" id="states_list" name="state">
                                        <option value=""></option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <fieldset class="form-group row">
                        <div class="col-md-12">
                        <lengend class="col-form-legend">Police Involved Shooting?</lengend>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="is_police" id="inlineRadio1" value="y"> yes
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="is_police" id="inlineRadio2" value="n" checked> no
                        </label>
                        </div>
                    </fieldset>

                    <div class="row">
                        <div class="col-sm-5 col-md-4 input-columns">
                            <div class="form-group">
                                <label class="col-form-label" for="type">Select Type</label>
                                <div class='input-group'>
                                    <select class="form-control" id="type" name="type">
                                        <option value=""></option>
                                        <option value="Injury">Injury</option>
                                        <option value="HOMICIDE">Homicide</option>
                                        <option value="SUICIDE">Suicide</option>
                                        <option value="ACCIDENT">Accident</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5 col-sm-4 input-columns">
                            <div class="form-group">
                                <label class="form-group-label" for="killed">Killed *</label>
                                <div class='input-group'>
                                    <span class="input-group-addon">
                                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                    </span>
                                    <input class="form-control" type="text" id="killed" name="killed"/>
                                </div>
                            </div>
                        </div>
                            <div class="col-xs-5 col-sm-4 col-md-4 input-columns">
                                <div class="form-group">
                                    <label for="injured">Injured *</label>
                                    <div class='input-group'>
                                        <span class="input-group-addon">
                                            <i class="fa fa-ambulance" aria-hidden="true"></i>
                                        </span>
                                        <input class="form-control" type="text" id="injured" name="injured"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div  class="row">
                            <div class="col-xs-3 col-xs-offset-4" >
                                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                            </div>
                        </div>
                </form>
            </div>
        <script src="{% static "/GunViolenceArchive/js/form_validation.js" %}" type="text/javascript"></script>
        <script type="text/javascript">
            flatpickr("#datetimepicker1");
        </script>

    </body>
</html>
