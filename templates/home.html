<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<!-- <meta charset="UTF-8"> -->
	<title>Homicides From (One Date)-(Other Date)</title>
</head>

{% autoescape off %}
<body>
	<div class="container">
		<h2>Visualization of Gun Homicides</h2>
		<div id="chart">
		</div>
	</div>
	

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
{% block rectangles %}
<script>

	var myStyles = [];
	var x_plot, max_count;
	var killed = {{killed}};
	var states = {{states}};
	var state_by_state = {{state_by_state}};
	var cum_states = {{cum_states}};
	var total_by_state = {{total_by_state}};
	var dates = {{dates}};
	var all_states = {{state_by_state}};

  
	for(i=0; i <= state_by_state.length - 1; i++){
		myStyles 
			.push({'state': state_by_state[i].state,
				 'width': 20,
				 'height': parseInt(state_by_state[i].losses) * 100,
				 'color': '#fff',
				})
	};
	
	myStyles.sort(function (a,b){ return a.height-b.height; });	

	
/*     *****************MY TOOLS********************	                 */
	var colors = d3.scale.linear()
		.domain([0, myStyles[myStyles.length - 1].height * 100])
		.range(['#ffcccc', ''])
	
	var yScale = d3.scale.linear()
		.domain([0, myStyles[myStyles.length-1].height]) 
		.range([0, myStyles[myStyles.length-1].height])
		
	var tooltip = d3.select('body').append('div')
                .style('position', 'absolute')
                .style('padding', '0 10px')
                .style('background', 'white')
                .style('opacity', 0)

/* ************************************************************ */

/* *************** GRAPHS *********************** */

	d3.select("#chart")
		.append("svg")
			.attr('width', 2500)
			.attr('height', 3000)
			.style('background-color', '#C9D7D6')
			.selectAll('rect')
			.data(myStyles)
			.enter().append('rect')
			
			.attr('y', function(d) {
				return 3000 - yScale(d.height) - 200;})
			.attr('x', function(d, i) {
				return i !== 0 ? i * (d.width + 30) : 0; })
			.attr('fill', function(d){
				return colors(yScale(d.height));})
			.attr('width', function(d) {
				return d.width;})
			.attr('height', function(d) {
				return yScale(d.height);})
			
			.on('mouseover', function(d) {
				d3.select(this)
                		.style('opacity', .5)
				tooltip.transition().style('opacity', .9)

        			tooltip.html((d.height / 100).toString() + "  lives lost from " + dates[2] + " to " + dates[1])


                		.style('left', (d3.event.pageX) + 'px')
                		.style('top', (d3.event.pageY) + 'px')

                		.style('fill', 'yellow')

        		})
	
        		.on('mouseout', function(d) {
        			d3.select(this)
                		.style('opacity', 1)
                		.style('fill', colors(yScale(d.height)))
        		});

/* ********************************************************************** */			
/* ************************ TEXT **************************** */

	d3.select("#chart").selectAll("div")
		.data(myStyles)
		.enter()
		.append("div")

	/*
		.attr("style", function(d, i){
			return `position: relative; top: 2900px; left: ${i !==0 ? i * (d.width + 30) : (d.width+30)}px; width: 100%; height: 100px; transform: rotate(45) translate(10);`;})
	*/
		.text(function(d,i) {console.log(d.state); console.log(i); return d.state;})
	
                .style("position", "absolute")
		.style("left", function(d, i) {
			return (i !== 0 ? i * (d.width + 30) : 0).toString() + "px"; })
		.style("top", function(d) {
			return (3000 - 55).toString() + "px";})
		.style("width", "180px")
		.style("height", "20px")
		.style("font-size", "20px")
		.style("-webkit-transform", function(d) {
			return "rotate(45deg)"; });

</script>
{% endblock rectangles %}

</body>
{% endautoescape %}
</html>
